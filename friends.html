<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4fbb17cbb0.js"
      crossorigin="anonymous"
    ></script>
    <title>friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header friend friedn--lg">
        <div class="friend__column me">
          <img src="image/avatar.jpg" class="me__avatar g-avatar" />
          <div class="me__content">
            <span class="me__name">LeeGeonWoo</span>
            <span class="me__status">Donzoko</span>
          </div>
        </div>
        <div class="friend__column"></div>
      </header>
      <div class="friends__plus-friend friend">
        <h5 class="friend__plus-friend-title">Plus Friend</h5>
        <div class="friend__column plus-friend">
          <img src="image/avatar.jpg" class="plus-friend__avatar g-avatar" />
          <div class="plus-friend__content">
            <span class="plus-friend__name">Plus Friend</span>
          </div>
        </div>
        <div class="friends__column"></div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__list-title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/avatar.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">김지수</span>
              <span class="friend__status">Every wall is door</span>
            </div>
          </div>
          <div class="friend__column now-listening">
            <span>FTISLAND</span>
            <span><i class="fas fa-play"></i></span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>

</html>
