<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4fbb17cbb0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>more</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">more</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__header-friend friend">
          <div class="friend__column profile-flex">
            <img src="image/avatar.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name friend-name">김지수</span>
              <span class="friend__email friend-status"
                >supexjohn8@gmail.com</span
              >
            </div>
          </div>
          <div class="friend__column-icon">
            <span><i class="far fa-comment-alt"></i></span>
          </div>
        </div>
        <div class="more__header-icons">
          <ul>
            <li>
              <span><i class="far fa-smile"></i> </span>
              <span>
                Emoticons
              </span>
            </li>
            <li>
              <span><i class="fas fa-brush"></i> </span>
              <span>
                Themes
              </span>
            </li>
            <li>
              <span> <i class="fab fa-kickstarter-k"></i></span>
              <span>
                Account
              </span>
            </li>
          </ul>
        </div>
      </header>
      <div class="more__suggestions">
        <h5>Suggestions</h5>
        <ul>
          <li>
            <span><i class="fas fa-quote-right"></i></span>
            <span>Kakao Story</span>
          </li>
          <li>
            <span><i class="fas fa-beer"></i></span> <span>kakao friends</span>
          </li>
          <li>
            <span><i class="fas fa-gamepad"></i></span> <span>Friends Gem</span>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
