<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4fbb17cbb0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="back-btn-related">
        <a href="index.html" class="header__back-btn"
          ><i class="fas fa-arrow-left "></i
        ></a>
        <span class="header__header-column">
          <h1 class="header__title">정창곤입니다</h1>
        </span>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="real-chats">
      <ul>
        <span>Friday, January 11, 2019</span>
        <li>
          <div class="real-chats__column">
            <img src="image/avatar.jpg" />
          </div>
          <div class="real-chats__column">
            <span>정창곤입니다</span>
            <span>A lot of congrats</span>
          </div>
          <div class="real-chats__column">
            <span>15:19</span>
          </div>
        </li>
        <li>
          <div class="real-chats__column">
            <span>15:22</span>
          </div>
          <div class="real-chats__column">
            <span>Thanks a lot dude!</span>
          </div>
        </li>
        <li>
          <div class="real-chats__column">
            <img src="image/avatar.jpg" />
          </div>
          <div class="real-chats__column">
            <span>정창곤입니다</span>
            <span>Sounds great</span>
          </div>
          <div class="real-chats__column">
            <span>15:23</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat-write">
      <div class="chat-write__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat-write__column">
        <input type="text" placeholder="send message" />
      </div>
      <div class="chat-write__column">
        <span><i class="far fa-smile-wink"></i></span>
        <span><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
